siteName: Blog Sample
server:
  type: simple
  applicationContextPath: /blog
  adminContextPath: /admin
  connector:
    type: http
    port: 8080
database:
  driverClass: com.mysql.jdbc.Driver
  user: anthonychen
  password: anthonychen
  url: jdbc:mysql://localhost:3306/blog?zeroDateTimeBehavior=convertToNull
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.MySQLDialect
  maxWaitForConnection: 1s
  validationQuery: "SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
  appenders:
    - type: console